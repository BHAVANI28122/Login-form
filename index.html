</head>
<body>

  <div class = "parent">
    <form>
        <h2>Login</h2>
        <div class="inputs">

        <span>Username</span> 
        <i></i>
        </div>
        <div class="inputs">
        <input type ="password" id="password" required>
        <span>Password</span>  
        <i></i>
        </div>
        <div class ="links">
            <div><a href ="#">Forgot Password</a></div>
            <div><a href ="#" style="color:#ffffff">SignUp</a></div>
        </div>
        <div class="btn">
        <button type="submit" class=".btn">Login</button>
        </div>
    </form>
  </div>
    

  <script src="script.js"></script>
</body>
</html>
